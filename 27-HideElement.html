<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HideElement</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: yellowgreen;
        }
        .box2 {
            background-color: skyblue
        }
        .box3 {
            background-color: yellowgreen;
            /* 占位 */
            visibility: hidden;
        }
        .box4 {
            background-color: skyblue;
            /* 不占位 */
            display: none;
        }
    </style>
</head>
<body>
    <div class="box box4">1</div>
    <div class="box box1">2</div>
    <div class="box box3">3</div>
    <div class="box box2">4</div>
</body>
</html>
