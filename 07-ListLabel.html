<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <style>
        .red-color{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <strong class="red-color">有序列表</strong>
        <p>如何打开我的博客？</p>
        <ol>
            <li>打开浏览器</li>
            <li>输入<a href="doublepi.top">doublepi.top</a></li>
            <li>点击<kbd>Enter</kbd></li>
        </ol>
        <strong class="red-color">无序列表</strong>
        <p>大二要学什么课？</p>
        <ul>
            <li>计算机硬件基础</li>
            <li>算法分析与设计</li>
            <li>
                <span>OOP</span>
                <ul>
                    <li>要实验上机</li>
                    <li>要做大作业</li>
                </ul>
            </li>
        </ul>
        <strong class="red-color">自定义列表</strong>
        <dl>
            <dt>学好算法</dt>
            <dd>一定要理解透彻</dd>
            <dd>一定要勤加练习</dd>
            <dt>学好硬件基础</dt>
            <dd>不仅靠课上听讲</dd>
            <dd>还靠课下用工</dd>
        </dl>
    </div>
</body>
</html>
