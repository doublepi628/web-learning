<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5 New Attribute</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            background-color: skyblue;
            border:  solid #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box" contenteditable="true">编辑我</div>
    <div class="box" hidden>你不应该看到这个元素</div>
    <div class="box" draggable="true">拖动我</div>
    
</body>
</html>
