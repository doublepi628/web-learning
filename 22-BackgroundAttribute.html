<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Attribute</title>
    <style>
        body {
            background-color: aliceblue;
        }
        div {
            width: 800px;
            height: 600px;
            border: 2px black solid;
            font-size: 30px;
            background-color: skyblue;
            background-image: url(./sources/ant.gif);
            background-repeat: no-repeat; /* 设置重复属性 */
            background-position: center bottom; /* 控制背景图片位置，也可以用具体的像素值 */
        }
    </style>
</head>
<body>
    <div>我是一只小小小小小小小小小蚂蚁</div>
</body>
</html>
