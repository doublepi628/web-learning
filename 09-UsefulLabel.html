<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一些实用标签</title>
    <style>
        .red-color{
            color: red;
        }
    </style>
</head>
<body>
    <div class="red-color">换行标签</div>
    <a href="http://doublepi.top">去博客</a>
    <br><!--换行标签-->
    <a href="http://github.com">去github</a>
    <div class="red-color">分割线</div>
    <span>嘿嘿嘿，想学算法</span>
    <hr><!--分割线标签-->
    <span>嘿嘿嘿，想学OS</span>
    <div class="red-color">按原文显示</div>
    <pre>
        a a a a a
         a a a a
          a a a
           a a
            a
    </pre>
</body>
</html>
