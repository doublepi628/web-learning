<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
    <style>
        .color-red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="color-red">示例：空格的表示</div>
    <div>我是 余绍函</div>
    <div>我是&nbsp;余绍函</div>
    <div>我是&#160;余绍函</div>
    <div class="color-red">尖括号的输出</div>
    <div>我们学习过很多标签，&lt;h1&gt;是非常厉害的一个标签</div>
    <div class="color-red">&和;的输出</div>
    <div>&amp;nbsp;是一个可以用来表示字符的符号</div>
    <div class="color-red">特殊字符的输出（仅给出一些例子）</div>
    <div>这件商品价值&yen;199</div>
    <div>版权所有&copy;2024doublepi</div>
    <div>2&times;2&divide;4&equals;1</div>
</body>
</html>
