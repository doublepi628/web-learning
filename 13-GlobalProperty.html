<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局属性</title>
    <style>
        .st1 {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!--同一html文件下id不相同-->
    <div id="hello">你好</div>
    <div id="goodbye">再见</div>
    <div class="st1">呼呼</div>
    <div class="st1">噗噗</div>
    <div style="color: blue;">嘿嘿</div>
    <div dir="rtl">我在右边</div>
    <div dir="ltr">我在左边</div>
    <div title="这是一个标题">我有标题哟</div>
</body>
</html>
